<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Goal</title>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="hydrate.css">

    <style>
        label {
            font-size: 20px;
            font-family: Eras ITC;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <img src="logo.png" width="388px" height="140px" alt="Hydr(infinity sign)"/>
    <div class="maindiv">
        <form method="post" action="">
            <h2>Set your goal</h2>
            <label for="text">What's your goal?</label>
            <input class="inputheight" type="text" name="hi" size="41px">
            <br>
            <input class="ebutton" type="submit" value="Enter">
        </form>
    </div>
    <br><br><br>
    <div class="bigdiv"></div>
        <div>
            <h3 class="centtext">On average, you drink ? cups of water a day.</h3>
        </div>
        <div>
            <h3 class="centtext">You have reached your goal for ? days.</h3>
        </div>
        <div>
            <h3 class="centtext">You have logged ? cups so far.</h3>
        </div>
    </div>
</body>
